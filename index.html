<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para meu amor üíô</title>
  <style>
    body {
      margin: 0;
      background-color: #add8e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .envelope {
      width: 200px;
      height: 150px;
      background: #007BFF;
      position: relative;
      cursor: pointer;
      transition: transform 0.5s;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .envelope::before,
    .envelope::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .envelope::before {
      top: 0;
      left: 0;
      border-width: 0 100px 75px 100px;
      border-color: transparent transparent #007BFF transparent;
      z-index: 2;
      transition: transform 0.5s;
      transform-origin: top;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      width: 180px;
      text-align: center;
      border-radius: 10px;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .hearts {
      position: absolute;
      top: 50%;
      left: 50%;
      pointer-events: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: float 2s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -200%) scale(1.5);
      }
    }

    .open .letter {
      top: -130px;
      opacity: 1;
    }

    .open::before {
      transform: rotateX(180deg);
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openEnvelope()">
    <div class="letter">Te amo, meu amor ‚ù§Ô∏è</div>
    <div class="hearts" id="hearts-container"></div>
  </div>

  <script>
    let opened = false;

    function openEnvelope() {
      if (opened) return;
      opened = true;
      const envelope = document.querySelector('.envelope');
      envelope.classList.add('open');

      const heartsContainer = document.getElementById('hearts-container');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100 - 50}%`;
        heart.style.animationDelay = `${Math.random()}s`;
        heartsContainer.appendChild(heart);
      }
    }
  </script>
</body>
</html>
