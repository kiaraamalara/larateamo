<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Me desculpa por tudo, meu amor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="envelope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="words line1">Para: Lara</div>
        <div class="words line2">Dear crush, you are so beautiful</div>
        <div class="words line3">That every time I see you</div>
        <div class="words line4">my world stops.</div>
        <div class="words line5">Dear crush, you are so beautiful</div>
        <div class="words line6">That every time I see you</div>
        <div class="words line7">my world stops.</div>
      </div>
    </div>
    <button id="open">OPEN</button>
    <button id="close">CLOSE</button>
  </div>

  <script>
    const openBtn = document.getElementById('open');
    const closeBtn = document.getElementById('close');
    const envelope = document.getElementById('envelope');

    openBtn.addEventListener('click', () => envelope.classList.remove('close'));
    closeBtn.addEventListener('click', () => envelope.classList.add('close'));
  </script>
</body>
</html>
