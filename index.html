<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surpresa Romântica</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #b3e0ff, #e6f7ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      width: 250px;
      height: 200px;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #007BFF;
      border-radius: 10px;
      position: relative;
      transition: transform 0.6s ease-in-out;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border-left: 125px solid transparent;
      border-right: 125px solid transparent;
      border-bottom: 100px solid #0056b3;
      transition: transform 0.6s;
      transform-origin: top;
    }

    .letter {
      width: 220px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 100%);
      opacity: 0;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.8s ease;
      z-index: 2;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 3s ease-out forwards;
      opacity: 0.9;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    .open .envelope::before {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translate(-50%, -60%);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" onclick="abrirCarta()">
    <div class="envelope"></div>
    <div class="letter">Te amo, meu amor! ❤️</div>
  </div>

  <script>
    let aberta = false;

    function abrirCarta() {
      if (aberta) return;
      aberta = true;
      document.querySelector('.container').classList.add('open');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = '100%';
        heart.style.animationDelay = (Math.random() * 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
